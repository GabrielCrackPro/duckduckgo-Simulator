<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="https://duckduckgo.com/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>DuckDuckGo - Privacy,simplified</title>
  </head>
  <body>
    <img
      src="https://duckduckgo.com/assets/logo_homepage.alt.v108.svg"
      alt="logo"
      id="logo"
    />
    <form id="box">
      <input
        type="text"
        name="search"
        id="search"
        placeholder="Search"
        autocomplete="off"
        spellcheck="off"
      />
      <button><i class="fas fa-search"></i></button>
      <h5 id="tag">
        Privacy, simplified.
        <a href="http://www.duckduckgo.com" target="blank">Original Site</a>
      </h5>
    </form>
    <footer>
      <h5>
        Version by
        <a href="https://github.com/GabrielCrackPro" target="blank"
          >@GabrielCrackPro</a
        >
      </h5>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
